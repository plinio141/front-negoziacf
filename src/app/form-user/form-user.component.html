<div fxFlex="100" class="content">
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <h2>Usuario</h2>
    </div>
    <div>
        <form [formGroup]="formValidator" (ngSubmit)="submit()">
            <div fxLayout="row wrap" fxLayoutGap="10px">
                <mat-form-field appearance="fill" fxFlex="45">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="firstName">
                </mat-form-field>
                <mat-form-field appearance="fill" fxFlex="45">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="lastName">
                </mat-form-field>
                <div fxLayout="column" fxFlex="45">
                    <label>Sexo</label>
                    <mat-radio-group aria-label="Select an option" formControlName="sex">
                        <mat-radio-button *ngFor="let type of genders" [value]="type.value">{{type.name}}</mat-radio-button>
                    </mat-radio-group>
                </div>
                <mat-form-field appearance="fill" fxFlex="45">
                    <mat-label>Teléfono</mat-label>
                    <input type="number" matInput formControlName="phone">
                </mat-form-field>
                <mat-form-field fxFlex="45">
                    <mat-label>Tipo de teléfono</mat-label>
                    <mat-select formControlName="phoneType">
                      <mat-option *ngFor="let type of phoneTypes" [value]="type.value">
                        {{type.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                <mat-form-field class="example-full-width" fxFlex="45">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ex. pat@example.com" formControlName="email">
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary">Guardar</button>
            
        </form>
    </div>
</div>
